
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Mockup Restoration</title>
          <style>
            
      :root {
        --vcn-allowed-print-area-boundary: #3b82f6;
      }

      * {
        box-sizing: border-box;
      }

      p,h1,h2,h3,h4,h5,h6 {
        margin: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: transparent;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .NAME-print-area-container {
        position: relative;
        overflow: hidden;
        border: 1.5px solid lightgray;
      }

      .NAME-product-image {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
        object-fit: contain;
        object-position: center;
      }

      .NAME-print-area-allowed {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 6;
        border: 1px dashed var(--vcn-allowed-print-area-boundary);
      }

      .NAME-slots-displayer {
        position: relative;
        padding: 2px;
        width: 100%;
        height: 100%;
      }

      .NAME-layout-slot {
        position: relative;
        overflow: hidden;
        place-self: center;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px dashed #4a5565;
      }

      .NAME-frame-placed-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        z-index: 10;
      }

      .NAME-root-element {
        position: absolute;
        z-index: 30;
        height: fit-content;
        width: fit-content;
      }

      .NAME-element-main-box {
        height: 100%;
        width: 100%;
        position: relative;
        transform-origin: center;
      }

      .NAME-element-main-box.NAME-main-box-text {
        color: inherit;
        height: auto;
        width: auto;
      }

      .NAME-element-display {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .NAME-displayed-text-content {
        font-weight: bold;
        white-space: nowrap;
        user-select: none;
        line-height: 1;
        padding-bottom: 4px;
      }
    
          </style>
        </head>

      <script>
        const fitLayoutSlots = () => {
          const displayer = document.body.querySelector(".NAME-slots-displayer")
          if (!displayer) return
          if (displayer.getAttribute("data-layout-type") === "full") return
          for (const slot of displayer.querySelectorAll(".NAME-layout-slot") || []) {
            const { height, width } = slot.getBoundingClientRect()
            let newHeight = height
            let newWidth = width
            if (newHeight > newWidth) {
              newHeight = newWidth
            } else {
              newWidth = newHeight
            }
            slot.style.height = newHeight + "px"
            slot.style.width = newWidth + "px"
          }
          displayer.style.height = "fit-content"
          displayer.style.width = "fit-content"
        }
        fitLayoutSlots()
      </script>
