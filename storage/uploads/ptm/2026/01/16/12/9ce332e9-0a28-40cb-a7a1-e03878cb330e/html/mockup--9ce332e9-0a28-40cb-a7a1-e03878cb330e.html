
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Mockup Restoration</title>
          <style>
            
      @font-face {
        font-family: "Roboto";
        src: url("https://connect-photobooth-ptm.vercel.app/fonts/Roboto/Roboto-VariableFont_wdth,wght.ttf") format("truetype-variations");
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --vcn-allowed-print-area-boundary: #3b82f6;
      }

      * {
        box-sizing: border-box;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }

      body {
        font-family: "Roboto", system-ui, -apple-system, sans-serif;
        background-color: transparent;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .NAME-print-area-container {
        position: relative;
        overflow: hidden;
        border: 1.5px solid lightgray;
      }

      .NAME-product-image {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
        object-fit: contain;
        object-position: center;
      }

      .NAME-print-area-allowed {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 6;
        border: 1px dashed var(--vcn-allowed-print-area-boundary);
      }

      .NAME-slots-displayer {
        position: relative;
        padding: 2px;
        width: 100%;
        height: 100%;
      }

      .NAME-layout-slot {
        position: relative;
        overflow: hidden;
        place-self: center;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px dashed #4a5565;
      }

      .NAME-frame-placed-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        z-index: 10;
      }

      .NAME-root-element {
        position: absolute;
        z-index: 30;
        height: fit-content;
        width: fit-content;
      }

      .NAME-element-main-box {
        height: 100%;
        width: 100%;
        position: relative;
        transform-origin: center;
      }

      .NAME-element-main-box.NAME-main-box-text {
        color: inherit;
        height: auto;
        width: auto;
      }

      .NAME-element-display {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .NAME-displayed-text-content {
        font-weight: bold;
        white-space: nowrap;
        user-select: none;
        line-height: 1;
        padding: 4px 0;
      }
    
          </style>
        </head>
        <body
          style="
            width: 772.1000366210938px;
            height: 729.6000366210938px;
          "
        >
          <div
            style="
              width: 772.1000366210938px;
              height: 729.6000366210938px;
            "
            class="NAME-print-area-container"
          >
            
      <img 
        class="NAME-product-image" 
        src="https://api.encycom.com/files/1764408131652-740302223.png" 
        alt="Background Image"
      />
    
            
      <div
        style="
          width: 229.1374969482422px;
          height: 273.0625px; 
          left: 271.5625px; 
          top: 207.9749755859375px;
        "
        class="NAME-print-area-allowed"
      >
        
      <div
        data-layout-type="full"
        style="display: grid; grid-template-columns: repeat(1, 1fr); grid-template-rows: repeat(1, 1fr); height: 100%; width: 100%"
        class="NAME-slots-displayer"
      >
        
          <div class="NAME-layout-slot" style="height: 100%; width: 100%">
            <img
              style="object-fit: cover;"
              class="NAME-frame-placed-image"
              src="http://192.168.2.6:4000/storage/uploads/ptm/2026/01/16/12/9ce332e9-0a28-40cb-a7a1-e03878cb330e/media/08d09719-ee76-49fd-b305-3df3f9a64b9a.png"
              alt="Slot slot-1"
            />
          </div>
        
      </div>
    
      </div>
    
            
            
      <div
        style="left: 329.31830951779386px; top: 224.97500610351562px; z-index: 10; width: 116px; height: 241px"
        class="NAME-root-element NAME-element-type-sticker"
      >
        <div  class="NAME-element-main-box">
          <img
          class="NAME-element-display"
          src="https://connect-photobooth-ptm.vercel.app/images/stickers/Jewery/st-12.png"
          alt="Sticker dc9989fc-e4c4-4be1-a365-fd01e78ec325"
          
        />
        </div>
      </div>
    
            
          </div>
        </body>
        
      <script>
        const fitLayoutSlots = () => {
          const displayer = document.body.querySelector(".NAME-slots-displayer")
          if (!displayer) return
          if (displayer.getAttribute("data-layout-type") === "full") return
          for (const slot of displayer.querySelectorAll(".NAME-layout-slot") || []) {
            const { height, width } = slot.getBoundingClientRect()
            let newHeight = height
            let newWidth = width
            if (newHeight > newWidth) {
              newHeight = newWidth
            } else {
              newWidth = newHeight
            }
            slot.style.height = newHeight + "px"
            slot.style.width = newWidth + "px"
          }
          displayer.style.height = "fit-content"
          displayer.style.width = "fit-content"
        }
        fitLayoutSlots()
      </script>
    
      </html>
