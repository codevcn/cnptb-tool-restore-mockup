<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup Restoration</title>
    <style>
      :root {
        --vcn-allowed-print-area-boundary: #3b82f6;
      }

      * {
        box-sizing: border-box;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: transparent;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .NAME-print-area-container {
        position: relative;
        overflow: hidden;
        border: 1.5px solid lightgray;
      }

      .NAME-product-image {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
        object-fit: contain;
        object-position: center;
      }

      .NAME-print-area-allowed {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 6;
        border: 1px dashed var(--vcn-allowed-print-area-boundary);
      }

      .NAME-slots-displayer {
        position: relative;
        padding: 2px;
        width: 100%;
        height: 100%;
      }

      .NAME-layout-slot {
        position: relative;
        overflow: hidden;
        place-self: center;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px dashed #4a5565;
      }

      .NAME-frame-placed-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        z-index: 10;
      }

      .NAME-root-element {
        position: absolute;
        z-index: 30;
        height: fit-content;
        width: fit-content;
      }

      .NAME-element-main-box {
        height: 100%;
        width: 100%;
        position: relative;
        transform-origin: center;
      }

      .NAME-element-main-box.NAME-main-box-text {
        color: inherit;
        height: auto;
        width: auto;
      }

      .NAME-element-display {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .NAME-displayed-text-content {
        font-weight: bold;
        white-space: nowrap;
        user-select: none;
        line-height: 1;
        padding-bottom: 4px;
      }
    </style>
  </head>
  <body style="width: 411.4285888671875px; height: 411.4285888671875px">
    <div
      style="width: 411.4285888671875px; height: 411.4285888671875px"
      class="NAME-print-area-container"
    >
      <img
        class="NAME-product-image"
        src="https://api.encycom.com/files/1764408131652-740302223.png"
        alt="Background Image"
      />

      <div
        style="
          width: 129.00595092773438px;
          height: 153.74404907226562px;
          left: 140.94642639160156px;
          top: 116.9702377319336px;
        "
        class="NAME-print-area-allowed"
      >
        <div
          data-layout-type="2-horizontal-square"
          style="
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(2, 1fr);
            place-items: center;
            height: 100%;
            width: 100%;
          "
          class="NAME-slots-displayer"
        >
          <div class="NAME-layout-slot" style="height: 100%; width: 100%">
            <img
              style="object-fit: cover"
              class="NAME-frame-placed-image"
              src="http://localhost:4000/storage/uploads/914a0770-1d96-4273-9bdd-d78b25eb1433.png"
              alt="Slot slot-2"
            />
          </div>

          <div class="NAME-layout-slot" style="height: 100%; width: 100%">
            <img
              style="object-fit: cover"
              class="NAME-frame-placed-image"
              src="http://localhost:4000/storage/uploads/9436525f-0875-4442-a088-0bd98e8f91da.png"
              alt="Slot slot-3"
            />
          </div>
        </div>
      </div>

      <div
        style="
          left: 166.39681665039063px;
          top: 181.15671386718748px;
          z-index: 10;
          width: 44px;
          height: 122px;
        "
        class="NAME-root-element NAME-element-type-sticker"
      >
        <div
          style="clip-path: polygon(0% 0%, 100% 0%, 100% 73.71%, 0% 73.71%)"
          class="NAME-element-main-box"
        >
          <img
            class="NAME-element-display"
            src="http://localhost:3000/images/stickers/Jewery/st-7.png"
            alt="Sticker 25b0aae6-63ab-4b59-9c82-61580511b809"
          />
        </div>
      </div>

      <div
        style="left: 362.20239639282227px; top: 179.575px; z-index: 20; width: 44px; height: 122px"
        class="NAME-root-element NAME-element-type-sticker"
      >
        <div style="clip-path: polygon(0% 0%, 0% 0%, 0% 0%, 0% 0%)" class="NAME-element-main-box">
          <img
            class="NAME-element-display"
            src="http://localhost:3000/images/stickers/Jewery/st-7.png"
            alt="Sticker c864b83d-425c-42c0-ab09-cfe982ca7da2"
          />
        </div>
      </div>

      <div
        style="
          left: 170.8065643310547px;
          top: 171.08729858398436px;
          z-index: 30;
          width: 97px;
          height: 98px;
          transform: scale(0.7037353709984064);
        "
        class="NAME-root-element NAME-element-type-sticker"
      >
        <div class="NAME-element-main-box">
          <img
            class="NAME-element-display"
            src="http://localhost:3000/images/stickers/Jewery/st-19.png"
            alt="Sticker 091a99b3-bd54-4b04-9dd6-453f5b900e52"
          />
        </div>
      </div>

      <div
        style="
          left: 147.97695922851562px;
          top: 113.39820556640626px;
          z-index: 40;
          width: 145px;
          height: 33px;
          transform: scale(0.6445848304677182) rotate(42.83110842994232deg);
        "
        class="NAME-root-element NAME-element-type-text"
      >
        <div
          style="clip-path: polygon(17.76% 100%, 42.31% -0%, 100% -0%, 100% 100%)"
          class="NAME-element-main-box NAME-main-box-text"
        >
          <p
            style="color: #ffffff; font-family: Arial; font-weight: 400; font-size: 33px"
            class="NAME-displayed-text-content"
          >
            Thành Lợi
          </p>
        </div>
      </div>
    </div>
  </body>

  <script>
    const fitLayoutSlots = () => {
      const displayer = document.body.querySelector(".NAME-slots-displayer")
      if (!displayer) return
      if (displayer.getAttribute("data-layout-type") === "full") return
      for (const slot of displayer.querySelectorAll(".NAME-layout-slot") || []) {
        const { height, width } = slot.getBoundingClientRect()
        let newHeight = height
        let newWidth = width
        if (newHeight > newWidth) {
          newHeight = newWidth
        } else {
          newWidth = newHeight
        }
        slot.style.height = newHeight + "px"
        slot.style.width = newWidth + "px"
      }
      displayer.style.height = "fit-content"
      displayer.style.width = "fit-content"
    }
    fitLayoutSlots()
  </script>
</html>
